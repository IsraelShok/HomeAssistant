#                    Switcher V2                   #
#                                                  #
####################################################

switcher_kis:
  phone_id: 0000
  device_id: !secret switcher_device_id
  device_password: 00000000

media_player:
  - platform: cast

input_select:
  radio_station:
    name: 'Select Radio Station:'
    options:
      - GalGalatz
